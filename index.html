<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video src="time.mp4" loop muted autoplay class="video-background"></video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- input -->
      <div class="input-container" id="input-container" >
        <h1>Create a Custom Countdown!</h1>
        <form class="form" id="countdown-form">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counying down to?"
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- Complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdwon Complete!</h1>
        <div class="complete-info" id="complete-info"></div>
        <button id="complete-button">New Countdwon</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
